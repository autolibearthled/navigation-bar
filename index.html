    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/topcoat-navigation-bar.css" type="text/css" media="screen" charset="utf-8">
        <title>Topcoat Navigation Bar</title>

    </head>
    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item left quarter">

            </div>
            <div class="topcoat-navigation-bar__item center half">

                <a class="topcoat-icon-button--quiet">
                    <span class="topcoat-icon topcoat-icon--edit"></span>
                </a>
            </div>
        </div>
    </body>
